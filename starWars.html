<!DOCTYPE html>
<html land="en-us">
<head>
	<title>Star Wars RPG Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/starWars.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="icon" type="image/png" href="assets/images/starWarsFav.jpg">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/starWars.js"></script>

</head>
<body>
	
	<div id="charPick">

		<h1 id="firstH1">Characters to Choose From:</h1>
		<img class="charImgs unselected" id="LukeSkywalker" src="assets/images/luke.jpg">
		<img class="charImgs unselected" id ="ObiWan" src="assets/images/obiWan.jpg">
		<img class="charImgs unselected" id="BobaFett" src="assets/images/bobaFett.jpg">
		<img class="charImgs unselected" id="DarthVader" src="assets/images/darthVader.jpg">

	</div>

	<div id="enemPick">
		<h1 id="secondH1">Enemies Available to Attack:</h1>
		<img class="charImgs enemySelect LukeEnemy" id="LukeSkywalker" src="assets/images/luke.jpg">
		<img class="charImgs enemySelect ObiEnemy" id ="ObiWan" src="assets/images/obiWan.jpg">
		<img class="charImgs enemySelect BobEnemy" id="BobaFett" src="assets/images/bobaFett.jpg">
		<img class="charImgs enemySelect Darthenemy" id="DarthVader" src="assets/images/darthVader.jpg">

	
		
	</div>

	<div id="defender">

	<h1>Defender:</h1>
		
	</div>

	<button>Attack!</button>

</body>
</html>
